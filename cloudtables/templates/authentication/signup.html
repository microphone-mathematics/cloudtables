{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="authForm">
            {% if error %}
                <div class="alert alert-danger">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
            {% if signupDone %}
                <div class="alert alert-success">
                    <p>{{ signupDone }}</p>
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary form-control" type="submit">{% trans 'Crear usuario' %}</button>
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    {{ user.first_name }} - Create place
{% endblock %}

{% block content %}
    <div class="container">
        <div class="authForm">
            {% if placeCreated %}
                <div class="alert alert-success">
                    <p>Creaste tu lugar con Ã©xito!</p>
                    <a href="/places/create/">Crear otro</a>
                    <a href="/place/{{ place.id }}">Administrar lugar</a>
                </div>
            {% endif %}
            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-success form-control">{% trans 'Crear' %}</button>
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    {{ place.name }} - Create item
{% endblock %}

{% block content %}
    <div class="container">
        <form class="form" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-success form-control">{% trans 'Agregar' %}</button>
        </form>
    </div>
{% endblock %}

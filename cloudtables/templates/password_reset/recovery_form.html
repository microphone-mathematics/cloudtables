{% extends "base.html" %}
{% load static %}


{% block content %}
	{% if not user.is_authenticated %}
		<div id="mainLoginScreen" class="container">
		<div class="authForm" class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
			<div>
				<p style="color:red">{{ error }}</p>
			</div>
			<div>
				<form action="/auth/recover/" method="POST">
					{% csrf_token %}
					{{ form }}
					<input class="btn btn-primary form-control" id="submitBtn" type="submit" value="Recuperar clave">
				</form>
			</div>
		</div>
	</div>
	{% endif %}
{% endblock %}
